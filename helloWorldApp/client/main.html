<head>
  <title>simple</title>
</head>

<body>
<div class="container-fluid">
	<div class="jumbotron">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-1 col-md-offset-2  col-md-9">
				<h1>Welcome to Meteor!</h1>
				<h3>Hello world, this is my first Meteor Application</h3>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2 col-md-4">
			<div class="panel panel-default">
				<div class="panel-body text-center">
					{{> hello}}
				</div>
			</div>
		</div>
		<div class="col-xs-8 col-xs-offset-2 col-md-offset-0  col-md-4">
			<div class="panel panel-default">
				<div class="panel-body">
					{{> info}}
				</div>
			</div>					
		</div>
	</div>
</div>
	  
</body>

<template name="hello">
  <button class="btn btn-primary">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com">Discussions</a></li>
  </ul>
</template>
