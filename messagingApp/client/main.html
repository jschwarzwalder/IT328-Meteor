<head>
  <title>Messaging App</title>
</head>

<body>
  <h1>Messaging App</h1>
  <div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6">
			{{> addMessageForm}}
		</div>
		<div class="col-xs-12 col-md-6">
			{{> messageSearch}}
		</div>
	</div>
  </div>
</body>

<template name="addMessageForm">
	<div class="panel panel-info">
		<div class="panel-heading">
			<!-- form for entering messages -->
			<form id="newMessage">
			<div class="form-group">
				<label for="messageText">Message:</label>
				<input type="text" id="messageText" class="form-control">
			</div>
			</form>
		</div>
		<div class="panel-body">
			<!-- message list -->
			{{> messageList}}
			
		</div>
	</div>
 
</template>

<template name="messageList">
	<ul class="list-group">
		<li class="list-group-item">a</li>
		<li class="list-group-item">b</li>
		<li class="list-group-item">c</li>
	</ul>
</template>

<template name="messageSearch">
	<div class="panel panel-info">
		<div class="panel-heading">
			<!-- form for entering search queries -->
			<div class="form-group">
				<label for="searchText">Search:</label>
				<input type="text" id="searchText" class="form-control">
			</div>
		</div>
		<div class="panel-body">
			<!-- list the results of our search-->
			{{> searchResults}}
			
		</div>
	</div>
 
</template>

<template name="searchResults">
	<ul class="list-group">
		<!--leave empty until we begin searching -->
	</ul>
</template>
