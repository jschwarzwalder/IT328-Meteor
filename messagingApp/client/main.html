<head>
  <title>Messaging App</title>
</head>

<body>
	<div class="jumbotron">
	<h1 class="text-center">Messaging App</h1>
  </div>
  <div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6">
			{{> addMessageForm}}
		</div>
		<div class="col-xs-12 col-md-6">
			{{> messageSearch}}
		</div>
	</div>
  </div>
</body>

<template name="addMessageForm">
	<div class="panel panel-info">
		<div class="panel-heading">
			<!-- form for entering messages -->
			<form class="newMessage">
			<div class="form-group">
				<label for="messageText">Message:</label>
				<input type="text" id="messageText" class="form-control">
			</div>
			</form>
		</div>
		<div class="panel-body">
			{{#if messagesExist}}
				
				<!-- include the name of a helper -->
				<h3>{{{totalMessagesHeader}}}</h3>
				<!-- message list -->
				{{> messageList}}
			{{else}}
				<h3>No messages yet...</h3>
			{{/if}}
			
		</div>
	</div>
 
</template>

<template name="messageList">
	<ul class="list-group">
		{{#each allMessages}}
			<li class="list-group-item">{{postedOn}}: {{messageText}}</li>
		{{/each}}
	</ul>
</template>

<template name="messageSearch">
	<div class="panel panel-info">
		<div class="panel-heading">
			<!-- form for entering search queries -->
			<form id="searchMessages">
			<div class="form-group">
				<label for="searchText">Search:</label>
				<input type="text" id="searchText" class="form-control">
			</div>
			</form>
		</div>
		<div class="panel-body">
			<!-- list the results of our search-->
			{{> searchResults}}
			
		</div>
	</div>
 
</template>

<template name="searchResults">
	<ul class="list-group">
		<!--leave empty until we begin searching -->
	</ul>
</template>
