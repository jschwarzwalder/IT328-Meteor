<head>
  <title>IT 328 Chat App</title>
</head>

<body>
  <h1>Welcome to my IT328 Chat App! </h1>

  {{> addMessage}}
 
  {{> messages}}
</body>
<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="addMessage">
  <div>
	<div>
		<label for="poster">User: </label>
		<input type="text" id="poster">
	</div>
	<div>
		<label for="message">Message: </label>
		<textarea id="message"></textarea>
	</div>
  </div>
</template>

<template name="messages">
	<!-- for each loop -->
	{{#each getMessages}}
		<hr>
		{{poster}} says: {{message}}
	{{/each}}
</template>
