<head>
  <title>Products App</title>
</head>

<body>
  <div class="container-fluid">

  {{> navBar}}
  {{> home}}
  {{> products}}
  </div>
</body>

<template name="navBar">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">Super Store</a>
		</div>
		<ul class="nav navbar-nav">
		  <li class="active"><a href="#" >Home</a></li>
		  <li><a href="#">Search</a></li> 
		  <li><a href="#">Cart</a></li> 
		</ul>
	  </div>
	</nav>
</template>

<template name="home">
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>My Store</h1>
			<h2>Browse our items below...</h2>
		</div>
	</div>
</template>

<template name="products">
	<p>{{quantity}} total products</p>
	{{#each product}}
	<img src="{{image}}" class="img-responsive pull-right" />
	<h4>{{this.productName}}</h4>
	<p>{{this.productDescription}}</p>
	<p>{{this.price}}</p>
    <p>Keywords:  {{this.keyWords}} </p>
    <button>Buy</button>    
	
	{{/each}}
		
</template>
