<head>
  <title>Products App</title>
</head>

<body>
	<div class="container-fluid">

		{{> navBar}}
		{{> home}}
		<div class="row">
			<div class="col-md-10">
			  {{> products}}
			</div>
			<div class="col-md-2">
			  {{> salesItems}}
			</div>
		</div>
	</div>
</body>

<template name="navBar">
	<nav class="navbar navbar-default">
	 
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">Super Store</a>
		</div>
		<ul class="nav navbar-nav">
		  <li class="active"><a href="#" >Home</a></li>
		  <li><a href="#">Search</a></li> 
		  <li><a href="#">Cart</a></li> 
		</ul>
	  
	</nav>
</template>

<template name="home">
	
		<div class="jumbotron">
			<h1>My Store</h1>
			<h2>Browse our items below...</h2>
		</div>
	
</template>

<template name="products">
	
		<h2 class="text-center">{{totalProducts}} total products</h2>
		{{#each product}}
		<div class="row">
			<div class="col-xs-10 col-xs-offest-1 col-md-offest-2 col-md-8 ">
				<h4>{{this.productName}} (
				{{#if inStock }}
					in-stock
				{{else}}
					out-of-stock
				{{/if}} 
				)
				</h4>
				<p>{{this.productDescription}}</p>
				<p>Price: 
				{{#unless sale}}
					${{this.price}}
				{{else}}
					{{> salePrice}}
				{{/unless}}	
				</p>
				<p>Keywords:  {{#each keyWords}} {{this}}, {{/each}} </p>
				<button>Buy</button>  
			</div>
			<div class="col-xs-2 col-xs-offest-1 col-md-offest-1 col-md-4 ">
				<img src="{{image}}" height="100px"/>
			</div>
		</div>
		<hr />
		{{/each}}
	
</template>

<template name="salePrice">
	<span style="text-decoration:line-through">${{this.price}}</span> ${{this.salesPrice}}
</template>

<template name="salesItems">
	
		<h1>Sales!</h1>
		<ul>
		{{#each sale}}
			<li>{{this}}</li>
		{{/each}}
		</ul>

</template>
