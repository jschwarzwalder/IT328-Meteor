<head>
	<title>myFridge</title>
</head>
<body>
	{{> container}}
</body>
<template name="container">
	<div class="container">
		<div class="left">
			{{> fridge}}
		</div>
		<div class="right">
			{{> productList}}
		</div>
	</div>
</template>
<template name="fridge">
	 <div id="fridge">
	 fridge
	 </div>
</template>
<template name="productList">
	 <div id="supermarket" class="box">
	 supermarket
	 </div>
</template>
