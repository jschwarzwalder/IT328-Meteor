<head>
	<title>myFridge</title>
	<!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>-->
</head>
<body>
	{{> container}}
</body>

<template name="container">
	<div class="container">
		<div class="left">
			{{> fridge}}
		</div>
		<div class="right">
			{{> productList}}
		</div>
	</div>
</template>

<template name="fridge">
	 <div id="fridge">
	 <img class="image-responsive" src="/img/empty-fridge.jpg" />
	 <ul>
		 {{#each products}}
			<li>{{> productListItem}}</li>
		 {{/each}}
	 </ul>
	 </div>
</template>

<template name="productList">
	  <div id="supermarket" class="box">
		 <ul id="products">
			 {{#each products}}
				<li>{{> productListItem}}</li>
			 {{/each}}
		 </ul>
	 </div>
</template>

<template name="productListItem">
	 <img src="{{img}}"
		data-id="{{_id}}"
		class="image-responsive product-image draggable" />
</template>
